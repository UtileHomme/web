<html ng-app="grabist">
    <head>
        <title>Grabist App</title>
        <link rel="shortcut icon" type="image/png" href="images/logo.jpg"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="css/app.css">
        <link rel="stylesheet" type="text/css" href="css/theme.css">
        <script src="js/app.js"></script>
        <script src="https://use.fontawesome.com/11af9c9f8b.js"></script>
        <script type="text/javascript">
            window.paceOptions = {
                document: true, // disabled
                eventLag: true,
                restartOnPushState: true,
                restartOnRequestAfter: true,
                ajax: {
                    trackMethods: [ 'POST','GET']
                }
            };
        </script>
        <script type="text/javascript" src="js/pace.js"></script>
        <style>
            @media (min-width: 1200px) {
                .container {
                    width: 768px;
                }
            }

            .pace {
                -webkit-pointer-events: none;
                pointer-events: none;

                -webkit-user-select: none;
                -moz-user-select: none;
                user-select: none;
            }

            .pace-inactive {
                display: none;
            }

            .pace .pace-progress {
                background: rgb(40, 67, 92);
                position: fixed;
                z-index: 2000;
                top: 0;
                right: 100%;
                width: 100%;
                height: 2px;
            }

        </style>
    </head>
    <body>
        <div class="col-md-5 text-center" style="height:100%;background-color:rgb(253, 245, 100);">
            <div class="tutu">
                <img class="logo" src="images/logo.jpg">
                <h2>Grabist App</h2>
                <h5>Hello. Grabist is an attempt to make downloading music simple as fuck.</h5>
                <h5>Grabist grabs music from various websites.</h5>
                <!-- <div style="position:relative; float:bottom">
                    Designed and developed by <a href="http://rajathans.me">Rajat Hans</a>
                </div> -->
                <h4>Cool stuff coming soon! xx</h4>
            </div>
        </div>
        <div class="col-md-7 text-center" ng-controller="searchController">
            <div>
                <div class="tutu">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Coldplay gravity" ng-model="query.data">
                        <span class="input-group-btn">
                            <span class="btn btn-primary" type="button"><span>{{tracks.data.length}}</span></span>
                        </span>
                    </div>
                </div>
                <div style="overflow-y:scroll; height:90%;">
                    <div ng-if="tracks.data.length == 0">
                        <img style="margin-top:40px;" src="http://24.media.tumblr.com/09d752c4d06b88eaa7d75dfdbf63e32f/tumblr_mpehgjiJHQ1r8swqdo2_400.gif">
                        <!-- <h4>Type more or go back!!</h4> -->
                    </div>

                    <table class="table table-striped table-hover">
                        <tbody style="font-size:14px;">
                            <tr ng-repeat="track in tracks.data">
                                <td>{{$index + 1}}</td>
                                <td><b>{{track.artist}}</b>
                                    <small>{{track.track}}</small></td>
                                <td ng-click="downloadTrack(track.track_id)"><a href=""><i style="color:black" class="fa fa-download" aria-hidden="true"></i></a></td>
                                <td>
                                    {{track.bitrate}} <span ng-if="track.bitrate != 'VBR'">kbps</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </body>
    </html>
